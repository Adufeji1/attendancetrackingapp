<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/index.css">
  <title>Attendance Monitoring System</title>
</head>
<body>
  <h1>Attendance Monitoring System</h1>
  <div class="student-list">
    <div class="student">
      <span class="student-name">Student 1</span>
      <button class="present-btn">Present</button>
      <button class="absent-btn">Absent</button>
      <button class="excused-btn">Excused</button>
    </div>
    
    <div class="student">
      <span class="student-name">Student 2</span>
      <button class="present-btn">Present</button>
      <button class="absent-btn">Absent</button>
      <button class="excused-btn">Excused</button>
    </div>

    <div class="student">
      <span class="student-name">Student 3</span>
      <button class="present-btn">Present</button>
      <button class="absent-btn">Absent</button>
      <button class="excused-btn">Excused</button>
    </div>

    <div class="student">
      <span class="student-name">Student 4</span>
      <button class="present-btn">Present</button>
      <button class="absent-btn">Absent</button>
      <button class="excused-btn">Excused</button>
    </div>
  </div>

  <div class="summary">
    <p>Present: <span id="present-count">0</span></p>
    <p>Absent: <span id="absent-count">0</span></p>
    <p>Excused: <span id="excused-count">0</span></p>
  </div>
  <script src="/public/index.js"></script>
</body>
</html>
